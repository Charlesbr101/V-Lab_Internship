version: '3.8'
services:
  db_test:
    image: mysql:8.0
    container_name: vlab_mysql_test
    restart: always
    # Read test-only variables from .env.test (keeps test variables separated from dev .env)
    env_file:
      - .env.test
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_TEST_DB:-digital_library_test}
    ports:
      - "${MYSQL_TEST_PORT:-3307}:3306"
    volumes:
      - db_test_data:/var/lib/mysql

volumes:
  db_test_data:
